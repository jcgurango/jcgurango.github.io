		<script>
			var date = function() {
				var target = 1479657600000;
				var current = new Date().getTime();
				var delta = (target - current);

				var days = Math.floor(delta / 1000 / 60 / 60 / 24);
				var hours = Math.floor(delta / 1000 / 60 / 60) - (days * 24);
				var minutes = Math.floor(delta / 1000 / 60) - (hours * 60) - (days * 24 * 60);
				var seconds = Math.floor(delta / 1000) - (minutes * 60) - (hours * 60 * 60) - (days * 24 * 60 * 60);

				countdown.innerText = days + " days, " + hours + " hours, " + minutes + " minutes, " + seconds + " seconds";
			}
			
			setInterval(date, 1000);
			date();
		</script>
